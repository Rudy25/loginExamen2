  {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
 
    <form method="post" action="{% url 'signup' %}">
 
        {% csrf_token %}
 
        <table>
           <tr>
                <th>Usuario :</th><td>{{form.username}}</td>
            </tr>
           
             <tr>
                <th>Contraseña :</th><td>{{form.password}}</td>
            </tr>

             <tr>
                <th>{{ form.email.label_tag }}</th>
                <td>{{ form.email }}</td>
            </tr>
 
            <tr>
                <th>Documento :</th><td>{{form.first_name}}</td>
            </tr>
 
            <tr>
                <th>Departamento :</th><td>{{form.last_name}}</td>
            </tr>
 
        </table>
 
        <input type="submit" value="Ingresar"/>
    </form>
